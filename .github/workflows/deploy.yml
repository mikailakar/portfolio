name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Angular App
        # This uses the correct base-href for a custom domain
        run: ng build --configuration production --base-href=/

      - name: Copy 404.html for SPA routing
        # IMPORTANT: Make sure 'portfolio' is your project's name in angular.json
        run: cp ./dist/portfolio/index.html ./dist/portfolio/404.html
      
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT: Make sure this path is correct
          path: ./dist/portfolio/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
